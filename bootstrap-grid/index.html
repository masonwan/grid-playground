<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        Bootstrap-like responsive style
    </title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style type="text/css" scoped="scoped">
        .row {
            height: 250px;
        }
        .row2 {
            height: 500px;
        }

        .card {
            background: #7FDBFF;
            border: 1px solid #001F3F;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="card col-md-12">1</div>
            </div>
            <div class="row">
                <div class="card col-md-6">2</div>
                <div class="card col-md-6">3</div>
            </div>
            <div class="row">
                <div class="card col-md-6">4</div>
                <div class="card col-md-6">5</div>
            </div>
            <div class="row">
                <div class="card col-md-12">6</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="card col-md-6">7</div>
                <div class="card col-md-6">8</div>
            </div>
            <div class="row row2">
                <div class="card col-md-12">9</div>
            </div>
            <div class="row">
                <div class="card col-md-12">10</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row row2">
                <div class="card col-md-12">11</div>
            </div>
            <div class="row row2">
                <div class="col-md-6">
                    <div class="row row2">
                        <div class="card col-md-12">12</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="card col-md-12">13</div>
                    </div>
                    <div class="row">
                        <div class="card col-md-12">14</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
